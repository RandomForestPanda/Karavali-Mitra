plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    compileSdkVersion 34 // Use SDK 34 as per your requirements
    defaultConfig {
        applicationId "com.example.your_app"
        minSdkVersion 21 // Android 5.0 and above
        targetSdkVersion 34
        versionCode 1
        versionName "1.0"

        // Required for Maps and OAuth
        multiDexEnabled true
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    // Add support for multidex
    dexOptions {
        jumboMode true
    }
}

dependencies {
    implementation 'com.google.android.gms:play-services-maps:18.1.0' // Google Maps
    implementation 'com.google.android.gms:play-services-location:21.0.1' // Geolocator dependencies
    implementation 'com.google.android.gms:play-services-auth:20.7.0' // Google Sign-In

    implementation 'androidx.multidex:multidex:2.0.1' // Required for multidex
}

// Apply the Google services plugin
apply plugin: 'com.google.gms.google-services'

flutter {
    source "../.."
}
